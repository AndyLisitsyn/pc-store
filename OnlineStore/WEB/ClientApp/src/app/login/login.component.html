<div class="container">
  <h4 class="mt-3 mb-3">Login</h4>
  <div style="max-width:450px">
    <h5>Use a local account to log in.</h5>
    <span class="text-danger" *ngIf="error!=null">&#9679; {{error}}</span>
    <div class="form-group">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
             required pattern="[a-zA-Z_.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" />
      <span [hidden]="email.valid || email.untouched" class="text-danger">
        Email is not valid.
      </span>
    </div>
    <div class="form-group mt-2">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
             required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" />
      <span [hidden]="password.valid || password.untouched" class="text-danger">
        Password is not valid.
      </span>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="model.rememberMe">
      <label class="form-check-label">
        Remember me?
      </label>
    </div>
    <div class="form-group mt-4">
      <button [disabled]="email.invalid || password.invalid"
              class="btn btn-primary" (click)="submit(model)">Log in</button>
    </div>
    <div class="form-group mt-2">
      <p>
        <a routerLink="/">Forgot your password?</a>
      </p>
      <p>
        <a routerLink="/register">Register as a new user?</a>
      </p>
    </div>
  </div>
</div>
<app-footer-absolute></app-footer-absolute>
