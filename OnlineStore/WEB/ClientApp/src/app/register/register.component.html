<div class="container" *ngIf="!isPosted">
  <h4 class="mt-3 mb-3">Register</h4>
  <div style="max-width:450px">
    <h5>Create a new account.</h5>
    <span class="text-danger" *ngIf="error!=null">&#9679; {{error}}</span>
    <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" formControlName="email" />
        <div class="text-danger"
             *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
          Email is not valid.
        </div>
      </div>
      <div class="form-group mt-2">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" formControlName="password" />
        <div class="text-danger"
             *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
          Password is not valid.
        </div>
      </div>
      <div class="form-group mt-2">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" />
        <div class="text-danger"
             *ngIf="myForm.invalid && myForm.controls['confirmPassword'].touched">
          Passwords do not match.
        </div>
      </div>
      <div class="form-group mt-4">
        <button class="btn btn-primary" [disabled]="myForm.invalid">Register</button>
      </div>
    </form>
  </div>
</div>
<div class="container" *ngIf="isPosted">
  <h4 class="mt-3 mb-3">Register confirmation</h4>
  <p>
    Confirmation link was sent to your email. Please check it to complete your registration.
  </p>
</div>
<app-footer-absolute></app-footer-absolute>
