<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let c of categories">
        <div class="card shadow-sm">
          <img class="img-fluid p-1" src="{{c?.imagePath}}" alt="{{c?.name}}" />
          <div class="card-body">
            <h4 class="card-text fw-light" align="center">{{c?.name}}</h4>
            <div class="mt-4">
              <a class="btn btn-primary mx-1" [routerLink]="['/editCategory', c.id]">Edit</a>
              <form class="d-inline-block">
                <button type="submit" class="btn btn-secondary" (click)="restoreCategory(c.id)">Restore</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer-absolute></app-footer-absolute>
